[package]
name = "stabilizer"
# Keep versions in Cargo.toml and py/setup.py synchronized.
version = "0.7.0"
resolver = "2"
authors = [
	"Robert JÃ¶rdens <rj@quartiq.de>",
	"Ryan Summers <ryan.summers@vertigo-designs.com>",
]
description = "Firmware for the Sinara Stabilizer board (STM32H743, Ethernet, PoE, 2 ADCs, 2 DACs)"
categories = ["embedded", "no-std", "hardware-support", "science"]
license = "MIT OR Apache-2.0"
keywords = ["ethernet", "stm32h7", "adc", "dac", "physics"]
repository = "https://github.com/quartiq/stabilizer"
readme = "README.md"
documentation = "https://docs.rs/stabilizer/"
edition = "2021"
# keep MSRV in sync in ci.yaml, bors.toml, Cargo.toml, and setup.md
rust-version = "1.62"
exclude = [
	".gitignore",
	"doc/",
	"doc/*"
]

[badges]
maintenance = { status = "actively-developed" }

[package.metadata.docs.rs]
features = []
default-target = "thumbv7em-none-eabihf"

[workspace]
members = ["ad9959"]

[dependencies]
cortex-m = { version = "0.7.6", features = ["inline-asm"] }
cortex-m-rt = { version = "0.7", features = ["device"] }
log = { version = "0.4", features = ["max_level_trace", "release_max_level_info"] }
rtt-target = { version = "0.3", features = ["cortex-m"] }
serde = { version = "1.0", features = ["derive"], default-features = false }
heapless = { version = "0.7.16", features = ["serde"] }
cortex-m-rtic = "1.0"
embedded-hal = "0.2.7"
nb = "1.0.0"
num_enum = { version = "0.5.7", default-features = false }
paste = "1"
idsp = "0.8"
ad9959 = { path = "ad9959", version = "0.2.0" }
miniconf = "0.5"
smoltcp-nal = { version = "0.2", features = ["shared-stack"] }
serde-json-core = "0.4"
mcp230xx = "0.1"
mutex-trait = "0.2"
minimq = "0.5.3"
fugit = "0.3"
rtt-logger = "0.2"
systick-monotonic = "1.0"
mono-clock = "0.1"
spin = { version = "0.9", default-features = false, features = ["spin_mutex"]}
shared-bus = "0.2"
lm75 = "0.2"
enum-iterator = "1.1.3"
rand_xorshift = "0.3.0"
rand_core = "0.6.3"

[dependencies.stm32h7xx-hal]
features = ["stm32h743v", "rt", "ethernet", "xspi"]
version = "0.12.2"

[features]
nightly = [ ]
pounder_v1_0 = [ ]

[profile.dev]
codegen-units = 1
incremental = false
opt-level = 3

[profile.release]
opt-level = 3
debug = true
lto = true
codegen-units = 1
